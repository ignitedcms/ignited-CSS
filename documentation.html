<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>lightweight framework</title>

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

     <!-- load css -->
     <link rel="stylesheet" href="assets/css/main.css">

     <!-- vue 2 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

    <body class="full-screen">
        <div class="" id="app">

            <div id="side_nav" class="sidebar">a</div>
            <div v-if="show" class="sidebar-fixed" @click.stop>a</div>
            <div class="main-content">
                <div v-on:click="show =! show" v-click-outside="away" class="sidebar-toggle hand">
                    <i data-feather="menu"></i>
                </div>
                <div>testing</div>
            </div>

        </div>        
    <!-- feather icons -->
    <script src="assets/js/feather.js"></script>
    <script src="assets/js/click-outside.js"></script>
    <script>
        /*                                                                          
        |---------------------------------------------------------------            
        | Base entry point                                                
        |---------------------------------------------------------------            
        |                                                                           
        */       
        var app = new Vue(
        {
           el: '#app',
           data:
           {
              message: 'Add Items. . . ',
              show: false,
           },
           methods:
           {
              foo()
              {
                 this.show = !this.show;
              },
              away()
              {
                 this.show = false;  
              }
           },
           mounted()
           {
              //do something
           }
        });    
    </script>
    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>
    </body>
</html>
