<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>lightweight framework</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
      <!-- load css -->
      <link rel="stylesheet" href="assets/css/main.css">
      <!-- vue 2 -->
      <script src="assets/js/vue2.js"></script>
   </head>
   <body class="full-screen bg-light-grey">
      <div id="app" class="full-screen">
         <div id="side_nav" class="sidebar-dark" >
            <a href="https://www.ignitedcms.com/">
            </a>
            <h5 class="m-l m-t-2">Dashboard</h5>
            <ul>
               <li class="m-t-3"><a href="#">Profile</a></li>
               <li class="m-t"><a href="#">Permissions</a></li>
               <li class="m-t"><a href="#">Log out</a></li>
            </ul>
         </div>
         <div  class="sidebar-fixed-dark fade-in" :style={display:styles}   id="sidebar-fixed" @click.stop>
            <a href="https://www.ignitedcms.com/">
            </a>
            <h5 class="m-l m-t-2">Dashboard</h5>
            <ul>
               <li class="m-t-3"><a href="#" >Profile</a></li>
               <li class="m-t"><a href="#" >Permissions</a></li>
               <li class="m-t"><a href="#" >Log out</a></li>
            </ul>
         </div>
         <div class="main-content" id="main-content">
            <div class="search-container">
               <div @click="toggle_sidemenu"  v-click-outside="away" class="sidebar-toggle hand drop-shadow br">
                  <i data-feather="menu"></i>
               </div>
               <div style="width:60%;" class=" m-l">
                  <input class="form-control"  name="a" placeholder="Search then hit enter" />
               </div>
               <!--
                  <label class="form-switch v-a" style="height:40px;">
                      <input type="checkbox"  />
                      <i ></i>
                  </label>
                  -->
            </div>
            <!--dashboard underneath-->
            <div class="p-3">
               <div class="breadcrumb ">
                  <div class="breadcrumb-item">
                     <a href="">Home</a>
                  </div>
                  <div class="breadcrumb-item">View</div>
               </div>

               <div class="row m-t-2">
                  <div class="col-12"><h3>Profile</h3></div>
               </div>

               <div class="row">
                  <div class="col right">
                      <button type="button" class="btn btn-white m-r">Edit</button>
                      <button type="button" class="btn btn-primary">Save</button>
                  </div>
               </div>

               <div class="row">
                  <div class="col">
                     <div class="panel br drop-shadow">
                        <div class="nothing">

                           <label for="title">First name</label>
                           <div class="small text-muted">First name</div>
                           <input class="form-control" 
                                  name="a" 
                                  value="" 
                                  placeholder="test" />
                        </div>

                        <div class="divider"></div>
                        <div class="form-group">

                           <label for="title">Description</label>
                           <div class="small text-muted">Quick description</div>
                           <textarea class="form-control" 
                                   name="a" 
                                   placeholder="testing" 
                                   rows="4">
                           </textarea>

                        </div>

                     </div>
                  </div>
               </div>

            </div>
            
            
         </div>
      </div>
      <!-- feather icons -->
      <script src="assets/js/feather.js"></script>
      <script src="assets/js/click-outside.js"></script>
      <script>
         /*
         |---------------------------------------------------------------
         | Base entry point
         |---------------------------------------------------------------
         |
         */
         var app = new Vue(
         {
            el: '#app',
            data:
            {
               show: false,
               dark:false, //dark or light mode
               styles: 'none'
            },
            methods:
            {
              toggle_sidemenu()
              {
                 this.show = !this.show;
                 if (this.show)
                 {
                     this.styles = 'block'
                 }
                 else
                 {
                     this.styles = 'none'
                 }
              },
               away()
               {
                  this.show = false;
                  this.styles = 'none'
               }
            },
            mounted()
            {
               //
            }
         });
      </script>
      <script>
         feather.replace({
             class: "font-primary",
         });
      </script>
   </body>
</html>
