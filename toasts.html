<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
         <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3>Toasts</h3>

                <div class="form-group">
                    <button class="btn btn-white" @click="showToast">show another toast</button>
                </div>

            </div>
        </div>

        <div class="toasts">

           <toast ref="toast">
             <div class="p-2">
                <div class="text-black">Success</div>
                <div class="text-muted small">We are in business</div>
             </div>
           </toast>

        </div>



    </div>

    <!-- toasts -->
    

    <!-- feather icons -->
    <script src="assets/js/feather.js"></script>
    <script src="assets/js/toasts.js"></script>
    <script>
        /*
        |---------------------------------------------------------------
        | Base entry for vue app
        |---------------------------------------------------------------
        |
        */

        var app = new Vue({
            el: '#app',
           methods: {
              showToast() {
                 this.$refs.toast.showToast(2000);
              }
           }

        })
    </script>
    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>
</body>

</html>
