<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
         <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3>Toasts</h3>

                <div class="form-group">
                    <button class="btn btn-white drop-shadow" v-on:click="test()">show another toast</button>
                </div>

            </div>
        </div>

    <div class="toasts">
        <toast time="1000">
            <div class="col v-a">
                <i data-feather="x" class="toast-danger br-full p icon "></i>
                <div class="m-l v-a ">The file was deleted</div>
            </div>
            
        </toast>
        
        <toast time="2000">
            <div class="row">
                <div class="col v-a">
                    <i data-feather="check" class="toast-success  br-full  p icon "></i>
                    <div class="m-l v-a ">Congratulations you may proceed as normal to the next screen</div>
                </div>
            </div> 
        </toast>
        
    </div>



    </div>

    <!-- toasts -->
    

    <!-- feather icons -->
    <script src="assets/js/feather.js"></script>
    <script src="assets/js/toasts.js"></script>
    <script>
        /*
        |---------------------------------------------------------------

        |---------------------------------------------------------------
        |
        */

        var app = new Vue({
            el: '#app',
            data: {
                name: 'Vue.js'
            },
            methods: {
                test()
                {
                 //nothing to see here
                }
            }

        })
    </script>
    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>
</body>

</html>
