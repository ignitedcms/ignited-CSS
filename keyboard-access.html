<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue Keyboard Navigation Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    .active {
      background-color: lightblue;
    }
  </style>
</head>

<body>

  <div id="app">
    <keyboard-nav :items="items"></keyboard-nav>
  </div>

  <script>
    Vue.component('keyboard-nav', {
      props: {
        items: Array
      },
      data() {
        return {
          activeIndex: 0
        };
      },
      mounted() {
        window.addEventListener('keydown', this.handleKeyDown);
      },
      destroyed() {
        window.removeEventListener('keydown', this.handleKeyDown);
      },
      methods: {
        handleKeyDown(event) {
          if (event.key === 'ArrowUp' && this.activeIndex > 0) {
            this.activeIndex--;
          } else if (event.key === 'ArrowDown' && this.activeIndex < this.items.length - 1) {
            this.activeIndex++;
          }
          this.$nextTick(() => {
            const itemList = this.$refs.itemList;
            const activeElement = itemList.querySelector('.active');
            if (activeElement) {
              activeElement.focus();
            }
          });
        }
      },
      template: `
        <ul ref="itemList">
          <li v-for="(item, index) in items" :key="index" 
              :class="{ active: index === activeIndex }"
              tabindex="-1"
              @focus="$event.target.blur()">
            {{ item }}
          </li>
        </ul>
      `
    });

    new Vue({
      el: '#app',
      data: {
        items: ['Item 1', 'Item 2', 'Item 3', 'Item 4']
      }
    });
  </script>

</body>

</html>
