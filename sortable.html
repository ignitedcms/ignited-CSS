<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortableJS with Vue.js 2 Example</title>
    <!-- Include Vue.js 2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Include SortableJS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Sortable List</h1>
        <ul id="sortable-list">
            <li v-for="(item, index) in items" :key="item.id" class="sortable-item">{{ item.text }}</li>
        </ul>
        <div>
            {{items}}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    { id: 1, text: 'Item 1' },
                    { id: 2, text: 'Item 2' },
                    { id: 3, text: 'Item 3' },
                    { id: 4, text: 'Item 4' },
                    { id: 5, text: 'Item 5' }
                ]
            },
            mounted() {
                // Initialize SortableJS on the list
                new Sortable(document.getElementById('sortable-list'), {
                    animation: 150,
                    onEnd: evt => {
                        // Update the data array after sorting
                        const movedItem = this.items.splice(evt.oldIndex, 1)[0];
                        this.items.splice(evt.newIndex, 0, movedItem);
                    }
                });
            }
        });
    </script>
</body>
</html>
