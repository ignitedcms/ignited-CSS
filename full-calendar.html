<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">
    <div  id="app">
       <div class="gap"></div>

        <!-- source https://stackoverflow.com/questions/12692089/preventing-double-borders-in-css -->

        <div class="container">

           <p>Notes: Responsive mode needs consideration!</p>
            <h2>Full calendar</h2>

            <div class="row  br m-b ">
                <div class="col left ">
                </div>
                <div class="col right ">
                        <div class="btn-group">
                            <button class="btn btn-white">Day</button>
                            <button class="btn btn-white">Month</button>
                            <button class="btn btn-white">Add event</button>
                        </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col p-t ">
                    <div class="day day-disabled"></div>
                    <div class="day day-disabled"></div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">
                        <div class="row">
                            <div class="col no-margin">
                                5
                            </div>
                        </div>
                        <div class="row">
                            <div class="col no-margin">
                                <div class="badge badge-success p">Some task </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col no-margin">
                                <div class="badge badge-dark p m-t">Another task </div>
                            </div>
                        </div>
                    </div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                </div>
            </div>

            <!-- weekday view -->
            
         <div class="gap"></div>
        </div>


    </div>
    <!-- feather icons -->
    <script src="assets/js/feather.js"></script>
    <script src="assets/js/click-outside.js"></script>
    <script src="assets/js/modals.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
        })
    </script>
    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>
</body>

</html>
