<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
         <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3>Switches</h3>
                {{foo}}
                <br>
                <div class="form-group">
                   <div class="text-muted m-b">With v-model binding</div>
                    <switch-ios v-model="foo" name="a" ></switch-ios>
                </div>
                <div class="form-group">
                   <div class="text-muted m-b">With value given at start</div>
                    <switch-ios value="checked" name="b"></switch-ios>
                </div>
                
                
            </div>
        </div>
    </div>

    <script src="assets/js/switch.js"></script>
    <script>
        /*
        |---------------------------------------------------------------
        | Base entry for vue app
        |---------------------------------------------------------------
        |
        */

        var app = new Vue({
            el: '#app',
            data:
           {
              foo: false,
           }
        })
    </script>
</body>

</html>
