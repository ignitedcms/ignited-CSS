<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Buttons with Tab - Vue.js 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <button
    ref="button1"
    tabindex="1"
    @keydown.tab.prevent="handleKeyDown(1)"
  >
    Button 1
  </button>
  <button
    ref="button2"
    tabindex="2"
    @keydown.tab.prevent="handleKeyDown(2)"
  >
    Button 2
  </button>
  <button
    ref="button3"
    tabindex="3"
    @keydown.tab.prevent="handleKeyDown(3)"
  >
    Button 3
  </button>
</div>

<script>
  new Vue({
    el: '#app',
    methods: {
      handleKeyDown(buttonNumber) {
        const nextButton = buttonNumber === 3 ? this.$refs.button1 : this.$refs[`button${buttonNumber + 1}`];
        nextButton.focus();
      }
    }
  });
</script>

</body>
</html>
