<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Light weight framework</title>
   <link rel="stylesheet" href="assets/css/main.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

   <!-- vue 2 -->
   <script src="assets/js/vue2.js"></script>
</head>

<body class="full-screen bg-light-grey">
   <div class="container" id="app">
      <div class="gap"></div>
      <div class="row">
         <div class="col">
            <h4>Drawers</h4>
            <p class="m-b-3">With focus trapping keep tabbing
               to see it in action
            </p>
            <drawer title="Toggle drawer">
               <div class="p-3">
                  <div class="form-group">
                     <label for="title">Name</label>
                     <div class="small text-muted">Enter your full name</div>
                     <input class="form-control" value="" placeholder="Start typing" />
                  </div>
                  <div class="form-group">
                     <label for="title">Email</label>
                     <div class="small text-muted">Enter a valid
                        email address
                     </div>
                     <input class="form-control" name="a" value="" placeholder="Start typing" />
                  </div>
                  <div class="form-group">
                     <button type="submit" class="btn btn-block btn-white">Save
                     </button>
                  </div>

               </div>
            </drawer>

            <drawer title="Toggle second drawer">
               <div class="p-3">

                  <p>Some more content</p>
               </div>
            </drawer>
            <drawer title="Toggle third drawer">
               <div class="p-3">

                  <p>And some more content</p>
               </div>
            </drawer>

         </div>
      </div>
   </div>

   <!-- Click out must go before all other scripts -->
   <script src="assets/js/click-outside.js"></script>
   <script src="assets/js/focus-trap.js"></script>
   <script src="assets/js/drawer.js"></script>

   <script>

      var app = new Vue({
         el: '#app',

      })
   </script>
</body>

</html>
