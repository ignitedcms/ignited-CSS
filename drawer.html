<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>
</head>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
        <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3>Drawer</h3>
                <button  @click="drawer = !drawer" 
                 v-click-outside="away"
                 v-on:keyup.escape="escapePressed()"
                 type="submit" 
                   class="btn btn-white">Toggle drawer</button>
                <div v-if="drawer" @click.stop class="drawer fade-in b-l">
                   <div class="row">
                      <div class="col">
                         <h3>Drawer</h3>
                         <div class="form-group">
                            <label for="title">Project <span class="text-danger">*</span></label>
                            <div class="small text-muted">Project name</div>
                            <input class="form-control" 
                                  name="testing" 
                                  value="" 
                                  placeholder="Start typing" />
                         </div>
                      </div>
                   </div>
                </div>                     
                
            </div>
        </div>
    </div>

        <!-- Click out must go before all other scripts -->
        <script src="assets/js/click-outside.js"></script>
        <script src="assets/js/accordions.js"></script>
    
        <script>
           /*
           |---------------------------------------------------------------
            | Base entry for vue app
            |---------------------------------------------------------------
            |
            |
            */

           var app = new Vue({
              el: '#app',
              data:{
                 drawer:false
              },
              methods:{
                 away: function () {
                    this.drawer = false;
                 },

                 escapePressed()
                 {
                    this.drawer = false;
                 }
              }

           })
        </script>
</body>

</html>
