<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Light weight framework</title>
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
      <!-- vue 2 -->
      <script src="assets/js/vue2.js"></script>
   </head>
   <body class="full-screen bg-light-grey">
      <div class="small-container" id="app">
         <div class="gap"></div>
         <div class="row">
            <div class="col panel br drop-shadow">
               <h3>Tabs</h3>
               <!-- base html for tabs -->
               <tabs>
                  <tab-item title="Account">
                     <div class="p">
                        <div class="form-group">
                           <h4>Account</h4>
                           <div>Make changes to your account here. Click save when you're done.</div>
                        </div>
                        <div class="form-group">
                           <label for="name">Name</label>
                           <div class="m-b"></div>
                           <input class="form-control" 
                                 name="name" 
                                 placeholder="test" />
                        </div>
                        <div class="form-group">
                           <label for="name">Username</label>
                           <div class="m-b"></div>
                           <input class="form-control" 
                                 name="username" 
                                 placeholder="test" />
                        </div>
                        <div class="form-group">
                           <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                     </div>
                  </tab-item>
                  <tab-item title="Password">
                     <div class="p">
                        <div class="form-group">
                           <h4>Password</h4>
                           <div>Make changes to your password here. Click save when you're done.</div>
                        </div>
                        <div class="form-group">
                           <label for="password">Current password</label>
                           <div class="m-b"></div>
                           <input class="form-control"
                                 name="password"
                                 placeholder="test" />
                        </div>
                        <div class="form-group">
                           <label for="new password">New password</label>
                           <div class="m-b"></div>
                           <input class="form-control"
                                 name="new_password"
                                 placeholder="test" />
                        </div>
                        <div class="form-group">
                           <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                     </div>
                     
                  </tab-item>
                  
               </tabs>
            </div>
         </div>
      </div>
      <script src="assets/js/tabs.js"></script>
      <script src="assets/js/click-outside.js"></script>
      <script>
         var app = new Vue({
            el: '#app',
         })
      </script>
   </body>
</html>
