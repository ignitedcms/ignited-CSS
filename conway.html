<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-dark v-a h-a">
   <div>
   <div class="v-a h-a m-b-3">
   <h1 class="text-white center ">404
   </h1>
   <h5 class="text-white m-l-2">
         | Not found
   </h5>
   </div>
  <canvas id="gameCanvas"></canvas>
   </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const cellSize = 15;
    const numRows = Math.floor(canvas.height / cellSize);
    const numCols = Math.floor(canvas.width / cellSize);
    let grid = createEmptyGrid();

    function createEmptyGrid() {
      return Array.from({ length: numRows }, () => Array(numCols).fill(0));
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
          ctx.fillStyle = grid[row][col] ? 'white' : '#292F3E';
          ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
          //ctx.strokeRect(col * cellSize, row * cellSize, cellSize, cellSize);
        }
      }
    }

    function updateGrid() {
      const newGrid = createEmptyGrid();
      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
          const neighbors = countNeighbors(row, col);
          if (grid[row][col] === 1) {
            if (neighbors < 2 || neighbors > 3) {
              newGrid[row][col] = 0;
            } else {
              newGrid[row][col] = 1;
            }
          } else {
            if (neighbors === 3) {
              newGrid[row][col] = 1;
            }
          }
        }
      }
      grid = newGrid;
    }

    function countNeighbors(row, col) {
      let count = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          const newRow = row + i;
          const newCol = col + j;
          if (newRow >= 0 && newRow < numRows && newCol >= 0 && newCol < numCols) {
            count += grid[newRow][newCol];
          }
        }
      }
      count -= grid[row][col];
      return count;
    }

    function randomizeGrid() {
      for (let row = 0; row < numRows; row++) {
        for (let col = 0; col < numCols; col++) {
          grid[row][col] = Math.random() > 0.5 ? 1 : 0;
        }
      }
    }

    function startGame() {
      randomizeGrid();
      setInterval(() => {
        updateGrid();
        drawGrid();
      }, 100);
    }

    startGame();
  </script>
</body>
</html>
