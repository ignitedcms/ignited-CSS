<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
       <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3>Buttons</h3>

                <div class="form-group">
                    <button class="btn btn-light">test</button>
                    <button class="btn btn-dark">test</button>
                    <button class="btn btn-dark-outline">test</button>
                    <button class="btn btn-primary">test</button>
                    <button class="btn btn-primary-outline">test</button>
                    <button class="btn btn-secondary">test</button>
                    <button class="btn btn-secondary-outline">test</button>
                </div>

                <div class="form-group">
                    <button class="btn btn-block btn-primary">test</button>
                    <button class="btn btn-block btn-white m-t">test</button>
                </div>


                <div class="form-group">
                    <h4>Button groups</h4>
                    <div class="btn-group p-t">

                    <button class="btn btn-light">test</button>
                    <button class="btn btn-light">test</button>
                    <button class="btn btn-light">test</button>
                    </div>
                </div>

                <div class="form-group">
                   <button class=" btn btn-white" style="padding:8px;" >
                      <div  class="h-a v-a">
                         <i data-feather="chevron-left" ></i>    
                      </div>
                   </button>
                   <button class=" btn btn-white" style="padding:8px;" >
                      <div  class="h-a v-a">
                         <i data-feather="chevron-right" ></i>    
                      </div>
                   </button>
                   <button class=" btn btn-white" style="padding:6px;" >
                      <div  class="h-a v-a" >
                         <i data-feather="more-vertical" style="height:15px; width:15px;"></i>    
                      </div>
                   </button>
                   <button class=" btn btn-white" style="padding:6px;" >
                      <div  class="h-a v-a" >
                         <i data-feather="trash" style="height:15px; width:15px;"></i>    
                      </div>
                   </button>
                   <button class=" btn btn-white" style="padding:6px;" >
                      <div  class="h-a v-a" >
                         <i data-feather="command" style="height:15px; width:15px;"></i>    
                      </div>
                   </button>
                   <button class=" btn btn-dark" style="padding:6px;" >
                      <div  class="h-a v-a" >
                         <i data-feather="more-horizontal" style="height:15px; width:15px;"></i>    
                      </div>
                   </button>
                
                </div>
                <div class="form-group">
                   <button class="btn btn-white" >
                      <div  class="h-a v-a" >
                         
                         <i data-feather="inbox" class="m-r" style="height:20px; width:20px;"></i>    
                         Inbox
                      </div>
                   </button>
                   <button class="btn btn-dark"  >
                      <div  class="h-a v-a" >
                         
                         <i data-feather="user" class="m-r" style="height:20px; width:20px;"></i>    
                         User
                      </div>
                   </button>

                </div>

                <div class="form-group">
                   <div class="p-2 bg-white drop-shadow b br">
                      <div class="row">
                         <div class="col no-margin">
                            <div class="row">
                               <div class="col no-margin">
                                  <div class="text-black">Communication</div>
                               </div>
                            </div>
                            <div class="row">
                               <div class="col no-margin">
                                  <div class="small text-muted">
                                     Receive emails about products and more
                                  </div>
                               </div>
                            </div>
                         </div>
                         <div class="col no-margin right">
                            <switch-ios></switch-ios>
                         </div>
                      </div>
                      
                   </div>
                </div>
                <div class="m-b-2"></div>
                <div class="p-2 bg-white drop-shadow b br">
                   <div class="form-group">
                      <combobox name="Language" value="Japanese">
                      <combo-item val="Japanese"></combo-item>
                      <combo-item val="English"></combo-item>
                      <combo-item val="Dutch"></combo-item>
                      <combo-item val="French"></combo-item>
                      <combo-item val="German"></combo-item>
                      </combobox>
                   </div>
                   <div class="form-group">
                     <input type="checkbox" name="" class="form-check-input">
                     <label for="the label">Use different settings for mobile</label>
                     <div class="small text-muted m-l-3 p-b">
                        You can manage your mobile notifications in the mobile settings page.
                     </div>
                   </div>
                   <div>
                     <input type="checkbox" name="" class="form-check-input"  checked>
                     <label for="the label">Checked checkbox</label>
                   </div>
                   <div class="form-group">
                      <button type="submit" class="btn btn-primary">Save</button>
                   </div>
                   
                </div>
            </div>
        </div>
    </div>
   <div class="gap"></div>
    <script src="assets/js/click-outside.js"></script>
    <script src="assets/js/focus-trap.js"></script>
    <script src="assets/js/feather.js"></script>
    <script src="assets/js/switch.js"></script>
    <script src="assets/js/combobox.js"></script>
    <script>
        /*
        |---------------------------------------------------------------
        | Base entry for vue app
        |---------------------------------------------------------------
        |
        */

        var app = new Vue({
            el: '#app',
        })
    </script>
    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>
</body>

</html>
