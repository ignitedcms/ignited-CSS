<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">

    <div class="container" id="app">
       <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h2>Tables Component</h2>
            </div>
        </div>
        <div class="alert alert-info m-b-4">Same except as a js comp</div>

        <div class="row">
           <div class="col-12">
              <div class="form-group right">

                 <div class="m-r-2">

                    <input class="form-control " 
                           name="a" 
                           value="" 
                           placeholder="search" />

                 </div>

                 <drop-down button-title="Actions">
                    <item title="Sort" url="url"></item>
                    <item title="Delete" url="url"></item>
                    <item title="Export" url="url"></item>
                 </drop-down>

              </div>
           </div>
        </div>


        <!-- table syntax -->
        <div class="table-container m-t">
            <!-- first row will be the table header -->
            <div class="table-row">
                <div class="table-col"><input type="checkbox" class="form-check-input"> All</div>
                <div class="table-col">Number</div>
                <div class="table-col">Customer</div>
                <div class="table-col">Status</div>
                <div class="table-col">Currency</div>
            </div>

            <!-- subsequent rows will be the table body -->
            <div class="table-row">
                <div class="table-col">
                  <input type="checkbox" class="form-check-input">  
                </div>
                <div class="table-col">
                   foo
                </div>
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">
                    <a href="#">Edit</a>
                </div>
            </div>
            <div class="table-row">
                <div class="table-col">
                     <input type="checkbox" class="form-check-input">  
                </div>
                <div class="table-col">
                   foo
                </div>
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">
                    <a href="#">Edit</a>
                </div>
            </div>
            <div class="table-row">
                <div class="table-col">
                     <input type="checkbox" class="form-check-input">  
                </div>
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">
                    <a href="#">Edit</a>
                </div>
            </div>
        </div>
        <!-- end tables -->
         
        <div class="form-group panel no-padding br drop-shadow ">
           <div class="pagination">
              <a href="#">&laquo;</a>
              <a href="#">1</a>
              <a class="active" href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <a href="#">5</a>
              <a href="#">6</a>
              <a href="#">&raquo;</a>
           </div>
           <div class="clearfix"></div>
        </div>

    </div>

<!-- Click out must go before all other scripts -->
<script src="assets/js/click-outside.js"></script>
<script src="assets/js/tabs.js"></script>
<script src="assets/js/tooltips.js"></script>
<script src="assets/js/modals.js"></script>
<script src="assets/js/search.js"></script>
<script src="assets/js/dropdown.js"></script>
<script src="assets/js/datepicker.js"></script>
<script src="assets/js/accordions.js"></script>
<script src="assets/js/switch.js"></script>
<script src="assets/js/range-sliders.js"></script>
<script src="assets/js/toasts.js"></script>
<script src="assets/js/menu.js"></script>
<script src="assets/js/mobile-menu.js"></script>
<script src="assets/js/trees.js"></script>

 <!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
<script src="assets/js/quill-textarea.js"></script>



    <!-- feather icons -->
    <script src="assets/js/feather.js"></script>

</body>

</html>
