<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>


</head>

<body class="full-screen bg-light-grey">
   <div class="container" id="app">
      <div class="gap"></div>
      <h4>Password</h4>
      <div class="form-group">
         <label for="Password">Password</label>
         <div class="small text-muted m-b">password</div>
         <div class="pos-rel">
            <span v-on:click='eyeball()'>
               <i data-feather='eye'  class='icon-inside hand'></i>
            </span>
            <input name="password" :type="foo" value="root" placeholder="placeholder" class="form-control">
         </div>
         <div class="small text-danger"></div>
      </div>
            
   </div>

    <script src="assets/js/click-outside.js"></script>
    <script src="assets/js/feather.js"></script>
    <script>
        /*
        |---------------------------------------------------------------
        | Base entry for vue app
        |---------------------------------------------------------------
        |
        */

        var app = new Vue({
            el: '#app',
           data:{
             foo:'password'
           },
           methods:{
              eyeball()
              {
                 if(this.foo == 'password')
                 {
                    this.foo = 'text'
                 }
                 else{
                    this.foo = 'password'
                 }
              }
           }
        })
    </script>

    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>
</body>
</html>
