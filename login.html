<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">

    <div id="app">
        <div class="gap"></div>
        <div class="gap"></div>
        <div class="medium-container">
            <div class="panel br drop-shadow">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="small text-muted">Enter a valid email address you can access</div>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <password value="foobar"> </password>
                        <div class="row v-a m-t">
                            <button class="col btn btn-primary " type="submit">Login</button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="v-a h-a m-t">
                <div class="nothing m-t">

                    <div class="text-muted text-center">
                        <a href="forgot.html">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <!-- feather icons -->
    <script src="assets/js/feather.js"></script>

    <!-- Click out must go before all other scripts -->
    <script src="assets/js/click-outside.js"></script>
    <script src="assets/js/password.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
        })
    </script>

    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>

</body>

</html>
