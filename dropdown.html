<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
       <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3>Dropdowns</h3>
                <p>With focus trapping</p>
               
                <div class="v-a h-a" style="min-height:400px;">

                   <div class="form-group m-r">
                      <drop-down button-title="One">
                         <item title="File" url="test"></item>
                         <item title="Edit" url="test"></item>
                         <item title="Save" url="test"></item>
                      </drop-down>
                   </div>

                   <div class="form-group">
                      <drop-down button-title="two">
                         <item title="File" url="test"></item>
                      </drop-down>
                   </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Click out must go before all other scripts -->
    <script src="assets/js/click-outside.js"></script>
    <script src="assets/js/focus-trap.js"></script>
    <script src="assets/js/dropdown.js"></script>

    <script>

        var app = new Vue({
            el: '#app',
        })
    </script>

</body>

</html>
