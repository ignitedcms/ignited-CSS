<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

  <script src="assets/draw/jquery.js"></script>
  <script src="assets/draw/jquery-ui.js"></script>

  <script src="assets/draw/draw2d.js"></script>



</head>

<body class="full-screen bg-light-grey">
   <div class="container">

      <div class="gap"></div>
      <div   id="gfx_holder" class="b" style="width:800px; height:800px;">
      </div>

      <pre id="json" style="overflow:auto;position:absolute; top:10px; right:10px; width:350; height:500;background:white;border:1px solid gray">
      </pre>
   </div>
<script type="text/javascript">

// the document to load....in this case a simple JSON Object
var jsonDocument =
    [
      {
        "type": "draw2d.shape.node.Start",
        "id": "354fa3b9-a834-0221-2009-abc2d6bd852a",
        "x": 25,
        "y": 97,
        "width": 50,
        "height": 50,
        "radius": 2
      },
      {
        "type": "draw2d.shape.node.End",
        "id": "ebfb35bb-5767-8155-c804-14bda7759dc2",
        "x": 272,
        "y": 45,
        "width": 50,
        "height": 50,
        "radius": 2
      },
      {
        "type": "draw2d.Connection",
        "id": "74ce9e7e-5f0e-8642-6bec-4ff9c54b3f0a",
        "source": {
          "node": "354fa3b9-a834-0221-2009-abc2d6bd852a",
          "port": "output0"
        },
        "target": {
          "node": "ebfb35bb-5767-8155-c804-14bda7759dc2",
          "port": "input0"
        },
        "vertex": []
      }
    ];

document.addEventListener("DOMContentLoaded",function () {


	  // create the canvas for the user interaction
	  //
	  var canvas = new draw2d.Canvas("gfx_holder");

	  // unmarshal the JSON document into the canvas
	  // (load)
	  var reader = new draw2d.io.json.Reader();
	  reader.unmarshal(canvas, jsonDocument);

	  // display the JSON document in the preview DIV
	  //
	  displayJSON(canvas);

	  // add an event listener to the Canvas for change notifications.
	  // We just dump the current canvas document into the DIV
	  //
	  canvas.getCommandStack().addEventListener(function(e){
	      if(e.isPostChangeEvent()){
	          displayJSON(canvas);
	      }
	  });
});

function displayJSON(canvas){
    var writer = new draw2d.io.json.Writer();
    writer.marshal(canvas, function(json){
        $("#json").text(JSON.stringify(json,null,2));
    });
}

</script>

</body>
</html>
