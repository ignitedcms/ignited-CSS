<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

<style>

#file-chosen{
  margin-left: 0.3rem;
}
</style>
</head>

<body class="full-screen bg-light-grey">
   <div class="container" id="app">
      <div class="gap"></div>
      <div class="row">
         <div class="col">
            <h3>Forms</h3>
         </div>
      </div>

      <div class="row">
         <div class="col">
            <div class="form-group">


            <!--id must match for label-->

            <input type="file" id="actual-btn" @change="handleFileInputChange" hidden />
               <label for="actual-btn" class="form-upload">Choose File</label>
               <span >{{ fileName }}</span>


            </div>
         </div>
      </div>
      
      <div class="gap"></div>
   </div>

    <script src="assets/js/feather.js"></script>
    <script>
       /*
       |---------------------------------------------------------------
        | Base entry for vue app
        |---------------------------------------------------------------
        |
        */

       var app = new Vue({
          el: '#app',
          data:{
             fileName: ''
          },
          methods:{
             handleFileInputChange(event) {
                this.fileName = event.target.files[0].name; // Update fileName with the selected file name
             }
          }
       })
    </script>
    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>

</body>
</html>
