<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light weight framework</title>
  <link rel="stylesheet" href="assets/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

  <!-- vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Include Quill stylesheet -->
  <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Quill</h2>
      </div>
    </div>
    <div class="panel br drop-shadow">

      <div class="row">
        <div class="col">
          <div class="form-group">
            <textarea class="quilljs-textarea" placeholder="Please enter text" name="a">
           <p>Hello World!</p>
          </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col ">
          <div class="form-group">
            <textarea class="quilljs-textarea" placeholder="Please enter text" name="b">
            <p>Hello World!</p>
          </textarea>
          </div>
        </div>
      </div>
    </div>


  </div>


  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
  <script src="assets/js/quill-textarea.js"></script>

  <!-- Initialize Quill editor -->
  <script>
    (function () {
      quilljs_textarea('.quilljs-textarea', {
        modules: {
          toolbar: [
            ['bold', 'italic', 'underline'], // toggled buttons
            [{
              'list': 'ordered'
            }, {
              'list': 'bullet'
            }],
            [{
              'header': [1, 2, 3, 4, 5, 6, false]
            }],
            [{
              'color': []
            }, {
              'background': []
            }], // dropdown with defaults from theme
            [{
              'align': []
            }],
          ]
        },
        theme: 'snow',
      });
    })();
  </script>
</body>

</html>
