<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body clas="full-screen">

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Tables</h2>
            </div>
        </div>
        <!-- table syntax -->
        <div class="table-container">
            <!-- first row will be the table header -->
            <div class="table-row">
                <div class="table-col">header1</div>
                <div class="table-col">header2</div>
                <div class="table-col">header3</div>
                <div class="table-col">header4</div>
                <div class="table-col">header5</div>
            </div>

            <!-- subsequent rows will be the table body -->
            <div class="table-row">
                <div class="table-col">test</div>
                <div class="table-col">
                    <div class="badge badge-success p">Verfied</div>
                </div>
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">
                    <a href="#">Edit</a>
                </div>
            </div>
            <div class="table-row">
                <div class="table-col">test</div>
                <div class="table-col">
                    <div class="badge badge-danger p">Failed</div>
                </div>
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">
                    <a href="#">Edit</a>
                </div>
            </div>
            <div class="table-row">
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">test</div>
                <div class="table-col">
                    <a href="#">Edit</a>
                </div>
            </div>
        </div>
        <!-- end tables -->


    </div>


    <!-- feather icons -->
    <script src="assets/js/feather.js"></script>

    <!-- Click out must go before all other scripts -->
    <script src="assets/js/click-outside.js"></script>

    <script>
        /*
            |---------------------------------------------------------------
            | Base entry for vue app
            |---------------------------------------------------------------
            |
            |
            */
        var app = new Vue({
            el: '#app',
        })
    </script>

    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>

</body>

</html>
