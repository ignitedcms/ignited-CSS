
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <style>
    .dark-mode{
        background-color:#292F3E;
        color:#fff !important;
    }
    </style>
</head>

<body style="full-screen">
    <div v-bind:class="{'dark-mode full-screen': dark}" id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Dark mode</h3>
                    {{dark}}
                    <p>This is a dark mode test</p>    
                    <button type="button" v-on:click="dark_mode"  class="btn btn-white m-t">Enable dark mode</button>
                    <div class="form-group">
                        <label for="title">title</label>
                        <div class="small text-muted">title</div>
                        <input class="form-control" name="a" placeholder="test" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
    /*                                                                          
    |---------------------------------------------------------------            
    | Base entry for vue app                                                
    |---------------------------------------------------------------            
    |                                                                           
    */       
    var app = new Vue(
    {
       el: '#app',
       data:
       {
          dark: false 
       },
       methods:
       {
            dark_mode()
            {
               this.dark = ! this.dark
            }
       },
       mounted()
       {
          //access local storage
       }
    });    

    </script>
</body>

</html>
