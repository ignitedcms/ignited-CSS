
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>


    <style>
    .dark-mode{
        background-color:#292F3E;
        color:#ffffff;
    }
    </style>
</head>

<body style="full-screen">
    <div v-bind:class="{'dark-mode full-screen': dark}" id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    {{dark}}
                    <h1>Dark mode</h1>
                    <h2>Dark mode</h2>
                    <h3>Dark mode</h3>
                    <h4>Dark mode</h4>
                    <h5>Dark mode</h5>
                    <button type="button" v-on:click="dark_mode"  class="btn btn-white m-t">Enable dark mode</button>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <div class="small text-muted">A description to go here</div>
                        <input class="form-control" name="a" placeholder="test" />
                    </div>

                    <div class="form-group">
                        <div class="code bg-dark panel br m-t">
                            <pre>
for i in range(1,10):
    print('hello')

                            </pre>
                        </div>
                    </div>
                    <div class="form-group">
                         <a href="#">foo</a>
                    
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
    /*                                                                          
    |---------------------------------------------------------------            
    | Base entry for vue app                                                
    |---------------------------------------------------------------            
    |                                                                           
    */       
    var app = new Vue(
    {
       el: '#app',
       data:
       {
          dark: false 
       },
       methods:
       {
            dark_mode()
            {
               this.dark = ! this.dark
               const nodeList = document.querySelectorAll("h1,h2,h3,h4,h5,label");
               if(this.dark == true)
               {
                for (let i = 0; i < nodeList.length; i++) {
                  nodeList[i].style.color = "#ffffff";
                }
               }
               else
               {
                for (let i = 0; i < nodeList.length; i++) {
                  nodeList[i].style.color = "#333333";
                }
               }
            }
       },
       mounted()
       {
          //access local storage
       }
    });    

    </script>
</body>

</html>
