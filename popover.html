<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
         <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3>Popover</h3>
                <p>With focus trapping for accessibilty</p>


                <div class="form-group v-a h-a bg-light br b" style="min-height:300px;">
                    <popover link="One" width="350px" class="m-r ">
                       <div class="p">
                          <div class="row">
                             <div class="col no-margin">
                                <div class="nothing">
                                   <label for="title">Dimensions</label>
                                   <div class="small text-muted">Set the 
                                      dimensions for the layer.
                                   </div>
                                   <input class="form-control" 
                                         name="a" 
                                         value="" 
                                         placeholder="Width" />
                                </div>
                                <div class="form-group">
                                   <input class="form-control" 
                                         name="a" 
                                         value="" 
                                         placeholder="Height" />
                                </div>
                                <div class="form-group ">
                                   <button type="submit" class="btn btn-block btn-dark">Save</button>
                                </div>
                             </div>
                          </div>

                       </div>

                    </popover> 

                    <popover link="two" class="m-r">
                      <p class="center">Another popover</p>
                    
                    </popover>
                    <popover link="three">
                     <p class="center">Need help?</p>
                    </popover>
                </div>


                
            </div>
        </div>
    </div>

    <script src="assets/js/click-outside.js"></script>
    <script src="assets/js/focus-trap.js"></script>
    <script src="assets/js/popover.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
