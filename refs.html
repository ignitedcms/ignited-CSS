<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light weight framework</title>
  <link rel="stylesheet" href="assets/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

  <!-- vue 2 -->
  <script src="assets/js/vue2.js"></script>

</head>

<body>


  <div id="app">
    <div>
      <button @click="openDropdown">Open Inline Dropdown from Parent</button>
    </div>

    <inline-dropdown ref="myDropdown"></inline-dropdown>
  </div>

  <script>
    Vue.component('inline-dropdown', {
      template: `
      <div>
        <button @click="toggleDropdown">{{ isOpen ? 'Close' : 'Open' }} Dropdown</button>
        <div v-if="isOpen" >
          <!-- Dropdown content goes here -->
          <!-- ... -->
          <p>This is the dropdown content.</p>
        </div>
      </div>
    `,
      data() {
        return {
          isOpen: false
        };
      },
      methods: {
        toggleDropdown() {
          this.isOpen = !this.isOpen;
        }
      }
    });

    new Vue({
      el: '#app',
      methods: {
        openDropdown() {
          this.$refs.myDropdown.toggleDropdown();
        }
      }
    });
  </script>

</body>

</html>
