<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body style="full-screen">
   <div class="gap"></div>
    <div class="full-screen bg-primary v-a h-a" id="app">
    <div class="container">

       <div class=" m-t-3 br text-center" style="height:50px; width:600px;">
          <p class="m-t-3 m-b-3">
          testing
          </p>
          

          <div class="progress">
             <div class="progress-bar" role="progressbar" :style="{'width':prog}"
                aria-valuenow="35" 
                aria-valuemin="0" 
                aria-valuemax="100">
             </div>
          </div>
          

       </div>
    </div>
</div>


<!-- Click out must go before all other scripts -->
<script src="assets/js/click-outside.js"></script>
<script src="assets/js/tabs.js"></script>
<script src="assets/js/tooltips.js"></script>
<script src="assets/js/modals.js"></script>
<script src="assets/js/search.js"></script>
<script src="assets/js/dropdown.js"></script>
<script src="assets/js/datepicker.js"></script>
<script src="assets/js/accordions.js"></script>
<script src="assets/js/switch.js"></script>
<script src="assets/js/range-sliders.js"></script>
<script src="assets/js/toasts.js"></script>
<script src="assets/js/menu.js"></script>
<script src="assets/js/mobile-menu.js"></script>
<script src="assets/js/trees.js"></script>

 <!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
<script src="assets/js/quill-textarea.js"></script>





    <!-- feather icons -->
    <script src="assets/js/feather.js"></script>

   


    <script>
        /*
            |---------------------------------------------------------------
            | Base entry for vue app
            |---------------------------------------------------------------
            |
            |
            */
        var app = new Vue({
            el: '#app',
            data:
            {
              prog: '0%',
              counter: 0
            },
           mounted()
           {

              setInterval(() => {
                 this.counter += 10;
                 this.prog = this.counter + "%";

                 if(this.counter > 100)
                 {
                    window.location.href = 'https://www.google.com';
                 }

              }, 300); 
           },
        });
    </script>

    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>

</body>

</html>
