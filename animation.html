<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title></title>
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
      <!-- vue 2 -->
      <script src="assets/js/vue2.js"></script>
   </head>
   <body>
      <div class="full-screen bg-light-grey v-a h-a" id="app">
         <div class="container">
            <img src="assets/images/ignitedcms-logo.svg" class="img-center " style="max-width:170px;"></img>
            <div class=" m-t-3 br text-center" style="height:50px; width:600px;">
               <p class="m-t-3 m-b-3">
                  Install pending . . .
               </p>
               <div class="progress">
                  <div class="progress-bar-primary" role="progressbar" :style="{'width':prog}" aria-valuenow="35"
                     aria-valuemin="0" aria-valuemax="100">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Click out must go before all other scripts -->
      <script src="assets/js/click-outside.js"></script>
      <!-- feather icons -->
      <script src="assets/js/feather.js"></script>
      <script>
         var app = new Vue({
            el: '#app',
            data:
            {
               prog: '0%',
               counter: 0
            },
            mounted() {
               setInterval(() => {
                  this.counter += 10;
                  this.prog = this.counter + "%";

                  if (this.counter == 100) {
                     window.location.href = 'https://www.google.com';
                  }

               }, 300);
            },
         });
      </script>
      <script>
         feather.replace({
            class: "font-primary",
         });
      </script>
   </body>
</html>
