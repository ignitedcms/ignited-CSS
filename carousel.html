<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

    <style>
      .splide__pagination__page.is-active {
          background: #333;
          transform: scale(1.4);
          z-index: 1;
      }
    </style>

</head>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
       <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3 class="text-center">Carousel</h3>
                <div class="text-muted text-center">
                   A lightweight carousel with mobile
                   touch gesture support
                </div>
            </div>
        </div>
        
        <div class="medium-container pos-rel">


           <div class="splide" aria-labelledby="carousel-heading">

              <div class="splide__track">
                 <ul class="splide__list">
                    <li class="splide__slide">
                       <div class="panel m-5 br drop-shadow v-a h-a" 
                            style="min-height:380px;">
                          <h4>1</h4>
                       </div>           
                    </li>
                    <li class="splide__slide">
                       <div class="panel m-5 br drop-shadow v-a h-a" 
                            style="min-height:380px;">
                          <h4>2</h4>
                       </div>           
                    </li>
                    <li class="splide__slide">
                       <div class="panel m-5 br drop-shadow v-a h-a" 
                            style="min-height:380px;">
                          <h4>3</h4>
                       </div>           
                    </li>
                    <li class="splide__slide">
                       <div class="panel m-5 br drop-shadow v-a h-a" 
                            style="min-height:380px;">
                          <h4>4</h4>
                       </div>           
                    </li>
                 </ul>
              </div>
           </div>             







        </div>
        

        
    </div>

    <script src="assets/js/feather.js"></script>
    <script src="assets/js/splide.min.js"></script>
    <script>
        /*
        |---------------------------------------------------------------
        | Base entry for vue app
        |---------------------------------------------------------------
        |
        */

        var app = new Vue({
            el: '#app',
        })
    </script>
    <script>
        feather.replace({
            class: "font-primary",
        });
    </script>
    <script>
       new Splide('.splide', {
          arrows: true,
          pagination:false
       }).mount();
    </script>
    
</body>

</html>
