<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datepicker - Vue 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <style>
    /* Some basic styling */
    .datepicker {
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
    }
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    td:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .current-date {
      background-color: #c5e1a5;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" v-model="selectedDate" readonly>
  <div class="datepicker">
    <table>
      <tr>
        <td @click="showPreviousMonth"> &lt; </td>
        <td colspan="5">{{ getMonthName(currentMonth) }} {{ currentYear }}</td>
        <td @click="showNextMonth"> &gt; </td>
      </tr>
      <tr>
        <th v-for="day in weekdays" :key="day">{{ day }}</th>
      </tr>
      <tr v-for="row in calendar" :key="row">
        <td v-for="cell in row" :key="cell.date" @click="selectDate(cell)"
            :class="{ 'current-date': isCurrentDate(cell) }">{{ cell.date }}</td>
      </tr>
    </table>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      today: new Date(),
      currentMonth: 0,
      currentYear: 0,
      selectedDate: '',
    },
    computed: {
      weekdays() {
        return ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      },
      calendar() {
        const firstDay = new Date(this.currentYear, this.currentMonth, 1);
        const startingDay = firstDay.getDay();
        const totalDays = new Date(this.currentYear, this.currentMonth + 1, 0).getDate();

        let date = 1;
        const calendar = [];
        for (let i = 0; i < 6; i++) {
          const row = [];
          for (let j = 0; j < 7; j++) {
            if (i === 0 && j < startingDay) {
              row.push({ date: '' });
            } else if (date > totalDays) {
              break;
            } else {
              row.push({
                date: date,
                month: this.currentMonth,
                year: this.currentYear
              });
              date++;
            }
          }
          calendar.push(row);
        }
        return calendar;
      }
    },
    mounted() {
      this.currentMonth = this.today.getMonth();
      this.currentYear = this.today.getFullYear();
      this.selectedDate = this.today.toISOString().slice(0, 10);
    },
    methods: {
      showPreviousMonth() {
        this.currentMonth--;
        if (this.currentMonth < 0) {
          this.currentMonth = 11;
          this.currentYear--;
        }
      },
      showNextMonth() {
        this.currentMonth++;
        if (this.currentMonth > 11) {
          this.currentMonth = 0;
          this.currentYear++;
        }
      },
      getMonthName(monthIndex) {
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        return months[monthIndex];
      },
      selectDate(cell) {
        const selectedDate = new Date(cell.year, cell.month, cell.date);
        this.selectedDate = selectedDate.toISOString().slice(0, 10);
        console.log('Selected Date:', this.selectedDate);
      },
      isCurrentDate(cell) {
        return cell.date === this.today.getDate() &&
               cell.month === this.today.getMonth() &&
               cell.year === this.today.getFullYear();
      }
    }
  });
</script>

</body>
</html>
