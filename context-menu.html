<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>

</head>

<body class="full-screen bg-light-grey">
    <div class="container" id="app">
         <div class="gap"></div>
        <div class="row">
            <div class="col">
                <h3>Context menu</h3>
                {{xCord}}
                {{yCord}}
                <p>Right click on the element below</p>

               <div @contextmenu="handler($event)"
                  class="m-t-2 panel br" style="min-height:200px;">
               
               </div>
                
            </div>
        </div>

         <!--context menu styles-->

         <div class="bg-white b br drop-shadow p" style="max-width:250px;">
            <div class="row p grey-hover ">
               <div class="col no-margin text-black">Content</div>
               <div class="col right no-margin">
                  <span class="v-a">
                     <i data-feather="chevron-right"></i>    
                  </span>
               </div>
            </div>
            <div class="row p grey-hover">
               <div class="col no-margin">
                  <span class="text-muted">
                     Testing
                  </span>
               </div>
               <div class="col no-margin right"></div>
            </div>
            <div class="b-b" style="margin-left:-9px; margin-right:-9px;">
            </div>

            <div class="row p grey-hover">
               <div class="col no-margin">More tools</div>
               <div class="col no-margin right">
                  <span class="v-a">
                     <i data-feather="chevron-down"></i>
                  </span>
               </div>
            </div>
         </div>


    </div>

    <script src="assets/js/click-outside.js"></script>
    <script src="assets/js/focus-trap.js"></script>
    <script src="assets/js/feather.js"></script>
    <script>
       feather.replace({
          class: "font-primary",
       });
    </script>
    <script>
       /*
        |---------------------------------------------------------------
        | Base entry for vue app
        |---------------------------------------------------------------
        |
        */

       var app = new Vue({
          el: '#app',
          data:{
             xCord:0,
             yCord:0,
          },
          methods:{
             handler: function(e) {

                this.xCord = event.screenX;
                this.yCord = event.screenY;


                e.preventDefault();
             }
          }
       })
    </script>
</body>

</html>
