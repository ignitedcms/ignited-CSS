<!doctype html>
<html lang="en">
   <head>
      <meta charset='utf-8'>
      <link rel="shortcut icon" href="favicon.ico">
      <link rel="stylesheet" href="assets/css/main.css" type='text/css' />
      <title>sections</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
      <link href="assets/css/output.css" rel="stylesheet" />

      <script src="assets/js/vue2.js"></script>
      <script src="assets/js/sortable.js"></script>
   </head>
   <body class="v-screen h-screen bg-light-gray">
      <div class="" id="app">
         <div class="gap"></div>
         <div class="default-container">
            
            <!--main part for section styles -->
            <div class="panel">
               <div class="row">
                  <div class="col">
                     <div class="form-group">
                        <h3>Sections</h3>
                     </div>
                     <div class="form-group">
                        <label for="title">Title</label>
                        <div class="small text-muted">Section title,
                           must be unique and contain no
                           spaces or special characters
                        </div>
                        <input class="form-control" name="a" value="" placeholder="test" />
                     </div>
                     <div class="form-group">
                        <label for="type">Section type</label>
                        <div class="small text-muted">Choose section type</div>
                        <select class="form-select" aria-label="Default select example">
                           <option value="single" selected>Single</option>
                           <option value="multiple">Multiple</option>
                           <option value="global">Global</option>
                        </select>
                     </div>
                     <div class="divider"></div>
                  </div>
               </div>
               <!--drag and drop content-->
               <div class="mt-6">
                  <alert variant="success">
                     <alert-title>
                        <div class="text-black">Did you know</div>
                     </alert-title>
                     <alert-content>
                        Drag and drop
                     </alert-content>
                  </alert>
               </div>
               <div class="row">
                  <div class="col-8">
                     <div class="nothing">
                        <h4>Page</h4>
                     </div>
                     <div id='list1' class='scroll-y bg-light-gray cross-grid p-6 rounded-[--big-radius] border border-[--gray]' style="height:500px;">
                        <div class="mt-2 bg-white h-e p-2 cursor-pointer v-a rounded-[--small-radius] border border-[--gray]" id="textField">
                           <div class="h-e">
                              <span class="v-a">
                                 <i data-feather="more-vertical"></i>    
                              </span>
                              <div class="text-black">Test</div>
                           </div>
                           <div>
                              <div class="small text-muted">
                              textField
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-4">
                     <div class="nothing">
                        <h4>Fields</h4>
                     </div>
                     <div id='list2' class='scroll-y bg-[--light-gray] border border-[--gray]  p-6 rounded-[--big-radius] min-h-[400px]'>
                        <div class="mt-2 bg-white h-e p-2 cursor-pointer v-a rounded-[--small-radius] border border-[--gray]" id="color">
                           <div class="h-e">
                              <span class="v-a">
                                 <i data-feather="more-vertical"></i>    
                              </span>
                              <div class="text-black">color</div>
                           </div>
                           <div>
                              <div class="small text-muted">
                                 Color
                              </div>
                           </div>
                        </div>
                        
                     </div>
                  </div>
               </div>
               <!--end-->
               <div class="row">
                  <div class="col">{{items}}</div>
               </div>
            </div>
            <div class="row">
               <div class="col-12 ">
                  <button-component variant="outline" @click.native="onClicking">
                     Save
                  </button-component>
               </div>
            </div>
            <div class="gap"></div>
            <!--end main part-->
         </div>
      </div>
      <script src="assets/js/feather.js"></script>
      <script src="assets/js/alerts.js"></script>
      <script src="assets/js/buttons.js"></script>
      <script>
         var app = new Vue({
            el: '#app',
            data: {
               items: []
            },
            methods: {
               onClicking() {
                  var ids = [];
                  this.items = [];
                  //get container element children.
                  var children = document.getElementById("list1").children;
                  for (var i = 0, len = children.length; i < len; i++) {

                     this.items.push(children[i].id);
                  }
               }
            },
            mounted() {
               var list1 = document.getElementById('list1');
               var list2 = document.getElementById('list2');

               new Sortable(list1, {
                  group: 'shared', // set both lists to same group
                  animation: 150
               });

               new Sortable(list2, {
                  group: 'shared',
                  animation: 150
               });
            }
         })
      </script>
      <script>
         feather.replace({
            class: "font-primary",
         });
      </script>
   </body>
</html>
