<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable and Searchable DataTable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="app">
    <h2>Sortable and Searchable Data Table Example</h2>

    <input v-model="searchQuery" placeholder="Search..." @input="searchTable">

    <table>
      <thead>
        <tr>
          <th @click="sortTable(0)">ID</th>
          <th @click="sortTable(1)">Name</th>
          <th @click="sortTable(2)">Email</th>
          <th @click="sortTable(3)">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) in filteredData" :key="index">
          <td v-for="value in Object.values(item)">{{ value }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        data: [
  { "id": 1, "name": "Alice Smith", "email": "alice@example.com", "date": "1995-05-15" },
  { "id": 2, "name": "Frank Wilson", "email": "frank@example.com", "date": "1980-02-25" },
  { "id": 3, "name": "Bob Johnson", "email": "bob@example.com", "date": "1988-11-22" },
  { "id": 4, "name": "Charlie Brown", "email": "charlie@example.com", "date": "2005-03-07" },
  { "id": 5, "name": "David Miller", "email": "david@example.com", "date": "1992-09-18" },
  { "id": 6, "name": "Eva Davis", "email": "eva@example.com", "date": "2003-07-14" },
  { "id": 7, "name": "Grace Taylor", "email": "grace@example.com", "date": "1998-12-30" },
  { "id": 8, "name": "Henry Anderson", "email": "henry@example.com", "date": "1977-06-10" },
  { "id": 9, "name": "Ivy Martin", "email": "ivy@example.com", "date": "2008-04-03" },
  { "id": 10, "name": "Jack Robinson", "email": "jack@example.com", "date": "1991-08-17" },
  { "id": 11, "name": "Katherine White", "email": "katherine@example.com", "date": "1985-01-20" },
          // Add more data as needed
        ],
        sortOrders: {},
        searchQuery: '',
      },
      computed: {
        filteredData() {
          const query = this.searchQuery.toLowerCase();
          return this.data.filter((item) => {
            return Object.values(item).some((value) => {
              return value.toString().toLowerCase().includes(query);
            });
          });
        },
      },
      methods: {
        sortTable(columnIndex) {
          const currentOrder = this.sortOrders[columnIndex] || 'asc';

          const newOrder = currentOrder === 'asc' ? 'desc' : 'asc';
          this.$set(this.sortOrders, columnIndex, newOrder);

          this.data.sort((a, b) => {
            const aValue = Object.values(a)[columnIndex];
            const bValue = Object.values(b)[columnIndex];

            if (newOrder === 'asc') {
              return aValue.localeCompare(bValue);
            } else {
              return bValue.localeCompare(aValue);
            }
          });
        },
        searchTable() {
          // No need to update the data directly, as it's computed from searchQuery
        },
      },
      mounted() {
        // Call the function to initially populate the table
        // No need for createTable() in Vue, as the template is reactive
      },
    });
  </script>

</body>

</html>
