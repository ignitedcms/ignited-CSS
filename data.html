<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable, Searchable, and Paginated DataTable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      cursor: pointer;
    }

    .pagination {
      margin-top: 10px;
    }

    .pagination button {
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>

<body>

  <div id="app">
    <h2>Sortable, Searchable, and Paginated Data Table Example</h2>

    <input v-model="searchQuery" placeholder="Search..." @input="searchTable">

    <table>
      <thead>
        <tr>
          <th @click="sortTable(0)">ID</th>
          <th @click="sortTable(1)">Name</th>
          <th @click="sortTable(2)">Email</th>
          <th @click="sortTable(3)">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) in paginatedData" :key="index">
          <td v-for="value in Object.values(item)">{{ value }}</td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage === 1">Previous</button>
      <span>{{ currentPage }}</span>
      <button @click="nextPage" :disabled="currentPage === totalPages">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        data: [
  { id: 1, name: 'Alice Smith', email: 'alice@example.com', date: '1995-05-15' },
  { id: 2, name: 'Bob Johnson', email: 'bob@example.com', date: '1988-10-22' },
  { id: 3, name: 'Charlie Brown', email: 'charlie@example.com', date: '2002-03-07' },
  { id: 4, name: 'David Wilson', email: 'david@example.com', date: '1990-12-12' },
  { id: 5, name: 'Eva Davis', email: 'eva@example.com', date: '2005-08-30' },
  { id: 6, name: 'Frank Miller', email: 'frank@example.com', date: '1985-06-18' },
  { id: 7, name: 'Grace Taylor', email: 'grace@example.com', date: '1998-04-25' },
  { id: 8, name: 'Henry Lee', email: 'henry@example.com', date: '2008-11-02' },
  { id: 9, name: 'Ivy Brown', email: 'ivy@example.com', date: '1979-09-14' },
  { id: 10, name: 'Jack Anderson', email: 'jack@example.com', date: '1993-07-09' },
  { id: 11, name: 'Katherine White', email: 'katherine@example.com', date: '1983-02-28' },
  { id: 12, name: 'Leo Garcia', email: 'leo@example.com', date: '2003-06-05' },
  { id: 13, name: 'Mia Robinson', email: 'mia@example.com', date: '1996-08-20' },
  { id: 14, name: 'Nathan Martin', email: 'nathan@example.com', date: '2000-01-17' },
  { id: 15, name: 'Olivia Harris', email: 'olivia@example.com', date: '1980-04-03' },
  { id: 16, name: 'Peter Adams', email: 'peter@example.com', date: '1992-09-11' },
  { id: 17, name: 'Quinn Hall', email: 'quinn@example.com', date: '2007-12-29' },
  { id: 18, name: 'Ryan Brooks', email: 'ryan@example.com', date: '1987-03-26' },
  { id: 19, name: 'Samantha Evans', email: 'samantha@example.com', date: '2009-05-08' },
  { id: 20, name: 'Thomas Clark', email: 'thomas@example.com', date: '1999-10-14' }

        ],
        sortOrders: {},
        searchQuery: '',
        currentPage: 1,
        itemsPerPage: 8,
      },
      computed: {
        filteredData() {
          const query = this.searchQuery.toLowerCase();
          return this.data.filter((item) => {
            return Object.values(item).some((value) => {
              return value.toString().toLowerCase().includes(query);
            });
          });
        },
        totalPages() {
          return Math.ceil(this.filteredData.length / this.itemsPerPage);
        },
        paginatedData() {
          const start = (this.currentPage - 1) * this.itemsPerPage;
          const end = start + this.itemsPerPage;
          return this.filteredData.slice(start, end);
        },
      },
      methods: {
        sortTable(columnIndex) {
          const currentOrder = this.sortOrders[columnIndex] || 'asc';

          const newOrder = currentOrder === 'asc' ? 'desc' : 'asc';
          this.$set(this.sortOrders, columnIndex, newOrder);

          this.data.sort((a, b) => {
            const aValue = Object.values(a)[columnIndex];
            const bValue = Object.values(b)[columnIndex];

            if (newOrder === 'asc') {
              return aValue.localeCompare(bValue);
            } else {
              return bValue.localeCompare(aValue);
            }
          });
        },
        searchTable() {
          // No need to update the data directly, as it's computed from searchQuery
          this.currentPage = 1; // Reset to the first page after searching
        },
        prevPage() {
          if (this.currentPage > 1) {
            this.currentPage--;
          }
        },
        nextPage() {
          if (this.currentPage < this.totalPages) {
            this.currentPage++;
          }
        },
      },
      mounted() {
        // Call the function to initially populate the table
        // No need for createTable() in Vue, as the template is reactive
      },
    });
  </script>

</body>

</html>
