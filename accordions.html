<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="assets/js/vue2.js"></script>
</head>

<body class="full-screen bg-light-grey">
   <div class="gap"></div>
    <div class="container" id="app">
        <div class="gap"></div>
        <div class="panel br drop-shadow">
           <div class="row">
              <div class="col">
                 <h3>Accordions</h3>
                 <accordion>
                 <accordion-item title="Is it accessible?">
                    <p class="text-muted">
                    Yes. It adheres to the WAI-ARIA design pattern.
                    </p>
                 </accordion-item> 
                 <accordion-item title="Is it styled?">
                    <p class="text-muted">
                    Yes. It comes with default styles that matches the other 
                    components' aesthetic.
                    </p>
                 </accordion-item> 
                 <accordion-item title="Is it animated?">
                    <p class="text-muted">
                    Yes. It's animated by default, but you can disable it 
                    if you prefer.
                    </p>
                 </accordion-item> 
                 </accordion> 

              </div>
           </div>
        </div>
        
    </div>

        <!-- Click out must go before all other scripts -->
        <script src="assets/js/click-outside.js"></script>
        <script src="assets/js/accordions.js"></script>

      <script src="assets/js/feather.js"></script>
        

        <script>
            /*
            |---------------------------------------------------------------
            | Base entry for vue app
            |---------------------------------------------------------------
            |
            |
            */
    
            var app = new Vue({
                el: '#app',
            })
        </script>

        <script>
           feather.replace({
              class: "font-primary",
           });
        </script>
</body>

</html>
