<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light weight framework</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body style="height: 100vh;">
    <div class="container" id="app">
        <div class="gap"></div>
        <div class="row panel br m-t drop-shadow">
            <div class="col">
                <div class="row p-b">
                    <div class="col no-margin">
                    <div class="alert alert-warning">fdsfds</div>
                    </div>
                </div>
                <h3>Spinners</h3>
                <div class="form-group">
                    <div class="spinner"></div>
                    <div class="spinner spinner-success m-t"></div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="name">Name</label>
                        <div class="small">enter your name buddy</div>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="hey">
                        <div class="small text-danger">Warning check</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="type here">
                    <div class="small">Some message goes here</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /*
        |---------------------------------------------------------------
        | Base entry for vue app
        |---------------------------------------------------------------
        |
        */

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
