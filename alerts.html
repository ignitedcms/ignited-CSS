<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Light weight framework</title>
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
      <!-- vue 2 -->
      <script src="assets/js/vue2.js"></script>
   </head>
   <body class="full-screen bg-light-grey">
      <div class="container" id="app">
         <div class="gap"></div>
         <div class="row">
            <div class="col">
               <h3>Alerts</h3>
               <div class="form-group">
                  <div role="alert" class="alert alert-success m-t ">
                     <div class="text-black">
                        Heads up
                     </div>
                     <span class="text-muted small">
                     You can add components to the app using the cli
                     </span>
                  </div>
                  <div role="alert" class="alert alert-danger  m-t">
                     Error <br>
                     <span class="small">
                     Your session has expired please try again
                     </span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="assets/js/feather.js"></script>
      <script>
         var app = new Vue({
             el: '#app',
         })
      </script>
      <script>
         feather.replace({
             class: "font-primary",
         });
      </script>
   </body>
</html>
