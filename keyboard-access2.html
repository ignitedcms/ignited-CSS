<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Search Component</title>
  <script src="assets/js/vue2.js"></script>
  <style>
    /* Just some basic styling for demonstration */
    .search-container {
      margin: 20px;
    }
    .search-item {
      padding: 8px;
      cursor: pointer;
    }
    .search-item:hover {
      background-color: lightblue;
    }
    .highlight {
      background-color: lightblue;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="search-container">
     {{selectedItem}}
     <br>
    <input type="text" 
     v-model="searchQuery" 
     @keyup.enter="onEnter"
     @keyup.down="highlightNext" 
     @keyup.up="highlightPrev">
    <div v-if="searchQuery.length > 0">
      <div
        v-for="(item, index) in filteredItems"
        :key="index"
        class="search-item"
        @mouseover="setHighlighted(index)"
        @click="onClick(item)"
        :class="{ 'highlight': index === highlightedIndex }"
      >
        {{ item }}
      </div>
    </div>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      searchQuery: '',
      items: ['Apple', 'Banana', 'Orange', 'Grapes', 'Pineapple'],
      highlightedIndex: -1,
      selectedItem: ''
    },
    computed: {
      filteredItems() {
        return this.items.filter(item =>
          item.toLowerCase().includes(this.searchQuery.toLowerCase())
        );
      },
    },
    methods: {
      setHighlighted(index) {
        this.highlightedIndex = index;
      },
      onClick(item) {
        console.log('Clicked:', item); // Replace this with your desired action
           this.selectedItem = item;
      },
      highlightNext() {
        if (this.highlightedIndex < this.filteredItems.length - 1) {
          this.highlightedIndex++;
        }
      },
      highlightPrev() {
        if (this.highlightedIndex > 0) {
          this.highlightedIndex--;
        }
      },
      onEnter() {
        if (this.filteredItems.length > 0 && this.highlightedIndex !== -1) {
          const selectedItem = this.filteredItems[this.highlightedIndex];
          console.log('Enter pressed on:', selectedItem); // Replace this with your desired action
           this.selectedItem = selectedItem;
        } else {
          console.log('Enter pressed without selection');
        }
      },
    },
  });
</script>

</body>
</html>
